<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        const N = test[0].length;
        const M = test.length;
        let count = 0;

        const isMento = (i, j) => {
          for (let arr of test) {
            if (arr.indexOf(i) > arr.indexOf(j)) {
              return false;
            }
          }
          return true;
        };

        for (let i = 1; i <= N; i++) {
          // i가 멘토
          for (let j = 1; j <= N; j++) {
            // j가 멘티
            if (i === j) {
              continue;
            }
            if (isMento(i, j)) {
              count++;
            } else {
              continue;
            }
          }
        }

        return count;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
