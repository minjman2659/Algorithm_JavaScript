<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let result = Number.MAX_SAFE_INTEGER;
        const copied = [...arr];

        const dfs = (level, sum) => {
          if (sum > m) return; // 탈출 조건 1
          if (level >= result) return; // 탈출 조건 2
          if (sum === m) {
            // 정답 조건
            result = Math.min(result, level);
          } else {
            for (let num of copied) {
              dfs(level + 1, sum + num);
            }
          }
        };

        dfs(0, 0);
        return result;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
      console.log(solution(15, [1, 5, 12])); //* 그리디로 풀면 4가 나오지만, DFS로 풀면 3으로 정답이 나옴!
    </script>
  </body>
</html>
