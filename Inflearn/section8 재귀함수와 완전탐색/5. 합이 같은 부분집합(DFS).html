<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let result = false;
        const copied = [...arr];
        copied.sort((a, b) => a - b);
        const copiedSum = copied.reduce((acc, cur) => acc + cur, 0);

        const dfs = (index, sum) => {
          if (index === copied.length) {
            const isSame = sum === copiedSum - sum;
            if (isSame) result = true;
          } else {
            dfs(index + 1, sum + copied[index]); // 해당 인덱스 요소를 사용할 경우
            dfs(index + 1, sum); // 사용하지 않을 경우
          }
        };

        dfs(0, 0);
        return result ? 'YES' : 'NO';
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
