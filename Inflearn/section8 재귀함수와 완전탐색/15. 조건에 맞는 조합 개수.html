<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr, m) {
        let count = 0;

        const dfs = (level, s, sum) => {
          if (level === k) {
            if (sum % m === 0) count++;
            return;
          } else {
            for (let i = s; i < n; i++) {
              dfs(level + 1, i + 1, sum + arr[i]);
            }
          }
        };

        dfs(0, 0, 0);
        return count;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>
