<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        let result = 0;

        const dfs = (index, scoreSum, timeSum) => {
          if (timeSum > m) {
            return;
          }
          if (index === ps.length) {
            result = Math.max(result, scoreSum);
          } else {
            dfs(index + 1, scoreSum + ps[index], timeSum + pt[index]);
            dfs(index + 1, scoreSum, timeSum);
          }
        };

        dfs(0, 0, 0);
        return result;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
