<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const dfs = (num) => {
          if (num === 0) {
            return;
          }
          dfs(num - 1);
          console.log(num);
        };
        dfs(n);
      }

      solution(3);
    </script>
  </body>
