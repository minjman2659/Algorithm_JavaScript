<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const result = s.replace(/A/g, '#');

        return result;
      }

      let str = 'BANANA';
      console.log(solution(str));
    </script>
  </body>
