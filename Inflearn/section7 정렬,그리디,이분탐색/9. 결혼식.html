<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        const timeLine = [];
        times.forEach((time) => {
          timeLine.push([time[0], 's']);
          timeLine.push([time[1], 'e']);
        });

        timeLine.sort((a, b) =>
          a[0] === b[0] ? a[1].charCodeAt() - b[1].charCodeAt() : a[0] - b[0]
        ); // 타임라인을 생각해보았을 때, 만약 시간대가 같다면 'e'가 먼저 와야하기 때문!

        let count = 0;
        let result = 0;
        timeLine.forEach((time) => {
          time[1] === 's' ? count++ : count--;
          result = Math.max(count, result);
        });

        return result;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
