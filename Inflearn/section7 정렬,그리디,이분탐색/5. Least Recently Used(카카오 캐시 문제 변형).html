<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        const cache = new Array(size).fill(0);
        arr.forEach((work) => {
          const index = cache.findIndex((el) => el === work);
          if (index !== -1) {
            cache.splice(index, 1);
          } else {
            cache.pop();
          }
          cache.unshift(work);
        });

        return cache;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
