<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        const cacheMemory = new Array(size).fill(0);

        for (let num of arr) {
          const numIndex = cacheMemory.findIndex((el) => el === num);
          if (numIndex !== -1) {
            cacheMemory.splice(numIndex, 1);
            cacheMemory.unshift(num);
          } else {
            cacheMemory.pop();
            cacheMemory.unshift(num);
          }
        }

        return cacheMemory;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
