<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        const copiedSort = [...arr].sort((a, b) => a - b);
        let maxIndex = copiedSort.length - 1;
        let minIndex = 0;

        while (minIndex <= maxIndex) {
          const midIndex = parseInt((maxIndex + minIndex) / 2);
          if (copiedSort[maxIndex] === target) return maxIndex + 1;
          if (copiedSort[minIndex] === target) return minIndex + 1;
          if (copiedSort[midIndex] === target) return midIndex + 1;

          if (copiedSort[midIndex] > target) {
            maxIndex = midIndex - 1;
          } else {
            minIndex = midIndex + 1;
          }
        }
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
