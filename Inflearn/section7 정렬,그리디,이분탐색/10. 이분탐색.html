<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        const copiedSort = arr.slice().sort((a, b) => a - b);
        let min = 0;
        let max = copiedSort.length - 1;

        while (min <= max) {
          const mid = parseInt((max + min) / 2);
          if (copiedSort[min] === target) return min + 1;
          if (copiedSort[max] === target) return max + 1;
          if (copiedSort[mid] === target) return mid + 1;
          copiedSort[mid] > target ? (max = mid - 1) : (min = mid + 1);
        }

        return -1;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
