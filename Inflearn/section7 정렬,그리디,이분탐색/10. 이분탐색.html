<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let result = -1;

        const copied = [...arr];
        copied.sort((a, b) => a - b);

        let maxIndex = copied.length - 1;
        let minIndex = 0;

        while (maxIndex >= minIndex) {
          let midIndex = Math.floor((maxIndex + minIndex) / 2);
          if (copied[maxIndex] === target) result = maxIndex + 1;
          if (copied[minIndex] === target) result = minIndex + 1;
          if (copied[midIndex] === target) result = midIndex + 1;
          copied[midIndex] > target
            ? (maxIndex = midIndex - 1)
            : (minIndex = midIndex + 1);
        }

        return result;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
