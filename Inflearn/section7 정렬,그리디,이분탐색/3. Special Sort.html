<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const negative = [];
        const positive = [];

        for (let num of arr) {
          num < 0 ? negative.push(num) : positive.push(num);
        }

        return [...negative, ...positive];
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr));
    </script>
  </body>
</html>
