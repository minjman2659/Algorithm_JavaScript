<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let count = 1;
        const copiedSort = JSON.parse(JSON.stringify(meeting)).sort((a, b) =>
          a[1] === b[1] ? a[0] - b[0] : a[1] - b[1]
        );

        let endTime = copiedSort[0][1];
        for (let i = 1; i < copiedSort.length; i++) {
          if (endTime <= copiedSort[i][0]) {
            endTime = copiedSort[i][1];
            count++;
          }
        }

        return count;
      }

      let arr1 = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr1));

      let arr2 = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr2));
    </script>
  </body>
</html>
