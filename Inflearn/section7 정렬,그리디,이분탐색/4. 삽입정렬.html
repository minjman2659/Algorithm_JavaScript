<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const result = [...arr];

        for (let i = 1; i < result.length; i++) {
          const temp = result[i];
          let j = i - 1;
          while (j >= 0) {
            if (result[j] > temp) {
              result[j + 1] = result[j];
            } else {
              break;
            }
            j--;
          }
          result[j + 1] = temp;
        }

        return result;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>
