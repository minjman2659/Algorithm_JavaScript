<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, songs) {
        let result = 0;
        const copied = [...songs];

        const counter = (capacity) => {
          let count = 1;
          let sum = 0;
          for (let song of copied) {
            if (sum + song <= capacity) {
              sum += song;
            } else {
              sum = song;
              count++;
            }
          }
          return count;
        };

        let max = copied.reduce((acc, cur) => acc + cur, 0);
        let min = Math.max(...copied);

        while (max >= min) {
          let mid = Math.floor((max + min) / 2);
          const count = counter(mid);
          if (count <= m) {
            result = mid;
            max = mid - 1;
          } else {
            min = mid + 1;
          }
        }

        return result;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
