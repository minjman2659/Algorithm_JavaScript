<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, songs) {
        const counter = (capacity) => {
          let count = 1;
          let sum = 0;
          songs.forEach((song) => {
            if (sum + song <= capacity) {
              sum += song;
            } else {
              count++;
              sum = song;
            }
          });
          return count;
        };

        let result = 0;
        let max = songs.reduce((acc, cur) => acc + cur, 0);
        let min = Math.max(...songs);
        while (min <= max) {
          const mid = parseInt((max + min) / 2);
          const count = counter(mid);
          if (count <= m) {
            max = mid - 1;
            result = mid;
          } else {
            min = mid + 1;
          }
        }

        return result;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
