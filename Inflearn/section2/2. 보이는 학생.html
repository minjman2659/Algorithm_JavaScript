<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let result = 1;
        let standard = arr[0];

        for (let num of arr) {
          if (num > standard) {
            result++;
            standard = num;
          }
        }

        return result;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
