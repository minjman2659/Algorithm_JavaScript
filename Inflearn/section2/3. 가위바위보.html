<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        const result = [];
        const N = a.length;

        for (let i = 0; i < N; i++) {
          if (a[i] === b[i]) {
            result.push('D');
            continue;
          }
          if (a[i] === 1) {
            if (b[i] === 2) result.push('B');
            else result.push('A');
          }
          if (a[i] === 2) {
            if (b[i] === 3) result.push('B');
            else result.push('A');
          }
          if (a[i] === 3) {
            if (b[i] === 1) result.push('B');
            else result.push('A');
          }
        }

        return result;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
