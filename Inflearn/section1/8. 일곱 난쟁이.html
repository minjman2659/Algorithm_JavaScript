<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const result = [];
        arr.sort();
        let sum = 0;
        for (let num of arr) {
          if (sum + num < 100) {
            sum += num;
            result.push(num);
          }
          if (sum + num > 100) {
            continue;
          }
          if (sum + num === 100) {
            result.push(num);
            break;
          }
        }

        return result;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
