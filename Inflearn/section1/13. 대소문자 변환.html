<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let result = '';
        for (let char of s) {
          if (char.toLowerCase() === char) {
            result += char.toUpperCase();
          } else {
            result += char.toLowerCase();
          }
        }
        return result;
      }

      console.log(solution('StuDY'));
    </script>
  </body>
</html>
