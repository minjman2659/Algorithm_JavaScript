<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let result = 0;

        for (let num of arr) {
          if (num % 10 === day) {
            result++;
          }
        }

        return result;
      }

      arr1 = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr1));
      arr2 = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr2));
    </script>
  </body>
</html>
