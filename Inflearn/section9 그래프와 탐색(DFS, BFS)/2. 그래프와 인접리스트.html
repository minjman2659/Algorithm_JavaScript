<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        const adjList = new Array(n + 1).fill(0).map((el) => []);
        const check = new Array(n + 1).fill(false);
        check[1] = true;
        arr.forEach((nodes) => {
          adjList[nodes[0]].push(nodes[1]);
        });

        let count = 0;
        const dfs = (node) => {
          if (node === n) {
            count++;
            return;
          } else {
            for (let next of adjList[node]) {
              if (!check[next]) {
                check[next] = true;
                dfs(next);
                check[next] = false;
              }
            }
          }
        };

        dfs(1);

        return count;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
