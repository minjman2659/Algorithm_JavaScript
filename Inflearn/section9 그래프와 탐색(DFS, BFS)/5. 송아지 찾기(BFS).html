<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        const check = new Array(10001).fill(false);
        const checkBoundary = (node) => {
          if (node > 0 && node <= 10000) {
            return true;
          }
          return false;
        };

        const bfs = ([n, l]) => {
          const queue = [[n, l]];
          while (queue.length > 0) {
            const [now, level] = queue.shift();
            check[now] = true;
            for (let next of [now - 1, now + 1, now + 5]) {
              if (next === e) {
                return level + 1;
              }
              if (!check[next] && checkBoundary(next)) {
                queue.push([next, level + 1]);
              }
            }
          }
        };

        return bfs([s, 0]);
      }

      console.log(solution(5, 14));
      console.log(solution(8, 3));
    </script>
  </body>
</html>
