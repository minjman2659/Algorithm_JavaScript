<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        const matrix = new Array(n + 1)
          .fill(0)
          .map((el) => new Array(n + 1).fill(0));
        const check = new Array(n + 1).fill(false);
        check[1] = true;
        arr.forEach((nodes) => {
          matrix[nodes[0]][nodes[1]] = 1;
        });

        let count = 0;
        const path = [1];
        const dfs = (node) => {
          if (node === n) {
            count++;
            return;
          } else {
            for (let next = 1; next <= n; next++) {
              if (!check[next] && matrix[node][next] === 1) {
                check[next] = true;
                path.push(next);
                dfs(next);
                check[next] = false;
                path.pop();
              }
            }
          }
        };

        dfs(1);

        return count;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
