<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let count = 0;
        const matrix = new Array(n + 1)
          .fill(0)
          .map((el) => new Array(n + 1).fill(0));
        const check = new Array(n + 1).fill(false);

        //* 인접행렬 만들기
        for (let nodes of arr) {
          matrix[nodes[0]][nodes[1]] = 1;
        }

        check[1] = true;

        const path = [1];

        const dfs = (node) => {
          if (node === n) {
            count++;
            console.log(path);
            return;
          } else {
            for (let i = 1; i <= n; i++) {
              if (!check[i] && matrix[node][i] === 1) {
                check[i] = true;
                path.push(i);
                dfs(i);
                check[i] = false;
                path.pop();
              }
            }
          }
        };

        dfs(1);

        return count;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
