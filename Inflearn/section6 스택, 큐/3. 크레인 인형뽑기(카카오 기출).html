<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let count = 0;
        const stack = [];

        const pick = (num) => {
          let pickedDoll = null;
          for (let i = 0; i < board.length; i++) {
            if (board[i][num]) {
              pickedDoll = board[i][num];
              board[i][num] = 0;
              break;
            }
          }
          return pickedDoll;
        };

        for (let num of moves) {
          const picked = pick(num - 1);
          if (picked) {
            if (stack[stack.length - 1] === picked) {
              stack.pop();
              count += 2;
            } else {
              stack.push(picked);
            }
          }
        }

        return count;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
