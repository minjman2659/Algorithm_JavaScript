<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const table = [0, 1, 2];

        for (let i = 3; i <= n + 1; i++) {
          table[i] = table[i - 1] + table[i - 2];
        }

        return table[n + 1];
      }

      console.log(solution(7));
    </script>
  </body>
</html>
