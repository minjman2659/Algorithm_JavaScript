<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let count = 0;
        const N = arr.length;
        const dx = [-1, 1, 0, 0];
        const dy = [0, 0, -1, 1];

        const isBoundary = (x, y) => {
          if (x >= 0 && x < N && y >= 0 && y < N) {
            return true;
          }
          return false;
        };

        for (let x = 0; x < N; x++) {
          for (let y = 0; y < N; y++) {
            let check = true;
            for (let i = 0; i < 4; i++) {
              const nx = x + dx[i];
              const ny = y + dy[i];
              if (isBoundary(nx, ny) && arr[nx][ny] >= arr[x][y]) {
                check = false;
                break;
              }
            }
            if (check) count++;
          }
        }

        return count;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
