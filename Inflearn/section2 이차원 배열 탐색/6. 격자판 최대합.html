<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const N = arr.length;
        let max = 0;
        let crossCand1 = 0;
        let crossCand2 = 0;

        for (let i = 0; i < N; i++) {
          let rowCand = 0;
          let colCand = 0;
          crossCand1 += arr[i][i];

          for (let j = 0; j < N; j++) {
            rowCand += arr[i][j];
            colCand += arr[j][i];
          }

          max = Math.max(max, rowCand, colCand, crossCand1);
        }

        for (let i = N - 1; i >= 0; i--) {
          crossCand2 += arr[i][i];
        }

        return Math.max(max, crossCand2);
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
