<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        const result = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        let i = 0;
        let j = 0;
        while (i < arr1.length && j < arr2.length) {
          if (arr1[i] === arr2[j]) {
            result.push(arr1[i]);
            i++;
            j++;
          }
          if (arr1[i] > arr2[j]) {
            j++;
          }
          if (arr1[i] < arr2[j]) {
            i++;
          }
        }

        return result;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
