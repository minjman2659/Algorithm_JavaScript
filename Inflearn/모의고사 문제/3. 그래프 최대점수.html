<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution1(nums, edges, k) {
        let answer = 0;
        let n = nums.length;
        let graph = Array.from(Array(n), () => Array());
        let ch = new Array(n).fill(0);
        for (let [a, b, c] of edges) {
          graph[a].push([b, c]);
          graph[b].push([a, c]);
        }

        function DFS(cur, time, sum) {
          if (time < 0) return;
          ch[cur]++;
          if (ch[cur] === 1) sum += nums[cur];
          if (cur === 0) answer = Math.max(answer, sum);
          for (let [nv, cost] of graph[cur]) {
            DFS(nv, time - cost, sum);
          }
          ch[cur]--;
        }
        DFS(0, k, 0);
        return answer;
      }

      console.log(
        solution(
          [5, 25, 10, 30],
          [
            [0, 1, 11],
            [1, 2, 15],
            [0, 3, 12],
          ],
          47
        )
      ); //60
      console.log(
        solution(
          [7, 20, 5, 30],
          [
            [0, 1, 11],
            [1, 2, 12],
            [2, 3, 15],
            [1, 3, 17],
          ],
          53
        )
      ); //32
    </script>
  </body>
